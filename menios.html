<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMATE #183549</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050a0f;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* ===== MAIN CARD - landscape layout ===== */
        .id-card {
            width: 95vw;
            max-width: 750px;
            background: rgba(10,20,30,0.95);
            border: 1px solid rgba(0,255,255,0.3);
            box-shadow:
                0 0 30px rgba(0,255,255,0.1),
                inset 0 0 30px rgba(0,255,255,0.02);
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto auto;
        }

        /* Corner decorations */
        .id-card::before, .id-card::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: rgba(0,255,255,0.5);
            border-style: solid;
            z-index: 10;
        }
        .id-card::before { top: 6px; left: 6px; border-width: 2px 0 0 2px; }
        .id-card::after { top: 6px; right: 6px; border-width: 2px 2px 0 0; }

        .corner-bl, .corner-br {
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: rgba(0,255,255,0.5);
            border-style: solid;
            z-index: 10;
        }
        .corner-bl { bottom: 6px; left: 6px; border-width: 0 0 2px 2px; }
        .corner-br { bottom: 6px; right: 6px; border-width: 0 2px 2px 0; }

        /* ===== HEADER - spans full width ===== */
        .header {
            grid-column: 1 / -1;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(0,255,255,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 4px;
            font-weight: 900;
        }

        .header-left .sub {
            color: rgba(0,255,255,0.4);
            font-size: 8px;
            letter-spacing: 3px;
            margin-top: 2px;
        }

        .header-right { text-align: right; }

        .threat-level {
            font-family: 'Orbitron', sans-serif;
            font-size: 8px;
            color: #ff3333;
            letter-spacing: 2px;
            margin-bottom: 3px;
        }

        .threat-bars {
            display: flex;
            gap: 3px;
            justify-content: flex-end;
        }

        .threat-bar {
            width: 16px;
            height: 5px;
            background: #ff3333;
            box-shadow: 0 0 6px rgba(255,50,50,0.5);
        }

        .threat-bar.dim {
            background: #331111;
            box-shadow: none;
        }

        /* ===== LEFT COLUMN - mugshot ===== */
        .mugshot-container {
            grid-column: 1;
            grid-row: 2 / 4;
            padding: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .mugshot-container img {
            width: 100%;
            flex: 1;
            object-fit: cover;
            object-position: top;
            border: 1px solid rgba(0,255,255,0.3);
            display: block;
            filter: none;
            min-height: 0;
        }

        .scan-line {
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: 3px;
            background: linear-gradient(180deg, transparent, rgba(0,255,255,0.4), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 15px; }
            100% { top: calc(100% - 40px); }
        }

        .photo-id {
            text-align: center;
            padding: 4px;
            font-size: 7px;
            color: rgba(0,255,255,0.5);
            letter-spacing: 2px;
            border: 1px solid rgba(0,255,255,0.1);
            border-top: none;
        }

        /* ===== RIGHT COLUMN - data ===== */
        .right-content {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            padding: 12px 20px 10px 5px;
        }

        .name-strip {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,255,255,0.15);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px 15px;
            flex: 1;
        }

        .data-row {
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0,255,255,0.06);
        }

        .data-label {
            font-size: 10px;
            color: rgba(0,255,255,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .data-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: #e0f0f0;
            font-weight: 700;
        }

        .data-value.name {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0,255,255,0.4);
        }

        .data-value.id-num {
            color: #00ffff;
            font-size: 16px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

        .data-value.crime {
            color: #ff3333;
            font-size: 13px;
            text-shadow: 0 0 10px rgba(255,50,50,0.3);
        }

        /* ===== BOTTOM GRID - spans right column ===== */
        .bottom-grid {
            grid-column: 2;
            grid-row: 3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 1px;
            background: rgba(0,255,255,0.06);
            margin: 0 20px 0 5px;
        }

        .grid-cell {
            background: rgba(10,20,30,0.95);
            padding: 8px 10px;
        }

        .grid-cell .g-label {
            font-size: 9px;
            color: rgba(0,255,255,0.45);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .grid-cell .g-value {
            color: #aacccc;
            font-size: 10px;
            margin-top: 2px;
        }

        .grid-cell .g-value.bounty {
            color: #00ff00;
            text-shadow: 0 0 8px rgba(0,255,0,0.3);
        }

        /* ===== FOOTER - spans full width ===== */
        .status-footer {
            grid-column: 1 / -1;
            grid-row: 4;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0,255,255,0.08);
        }

        .pulse-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse {
            width: 6px; height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse-anim 1.5s infinite;
        }

        @keyframes pulse-anim {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0,255,0,0.4); }
            50% { box-shadow: 0 0 0 6px rgba(0,255,0,0); }
        }

        .pulse-text {
            font-size: 8px;
            color: #00ff00;
            letter-spacing: 3px;
        }

        .timestamp {
            font-size: 8px;
            color: rgba(0,255,255,0.3);
            letter-spacing: 1px;
        }

        /* ===== MOBILE PORTRAIT: just rotate, keep desktop design ===== */
        @media (max-width: 600px) and (orientation: portrait) {
            body {
                overflow: hidden;
            }

            .id-card {
                position: fixed;
                top: 0;
                left: 0;
                width: calc(var(--real-vh, 1vh) * 100);
                height: calc(var(--real-vw, 1vw) * 100);
                max-width: none;
                transform: rotate(90deg);
                transform-origin: top left;
                translate: calc(var(--real-vw, 1vw) * 100) 0;
                border: none;
            }
        }

        /* ===== MOBILE LANDSCAPE: full screen ===== */
        @media (max-height: 500px) and (orientation: landscape) {
            .id-card {
                width: 100vw;
                max-width: 100vw;
                height: 100vh;
                border: none;
                box-shadow: none;
                grid-template-columns: 35% 1fr;
            }

            .header { padding: 6px 15px; }
            .header-left h1 { font-size: 12px; letter-spacing: 3px; }
            .header-left .sub { font-size: 7px; margin-top: 1px; }

            .mugshot-container { padding: 8px; }

            .right-content { padding: 8px 12px 5px 5px; }

            .name-strip { margin-bottom: 6px; padding-bottom: 6px; }
            .data-value.name { font-size: 16px; letter-spacing: 3px; }

            .data-grid { gap: 4px 10px; grid-template-columns: 1fr 1fr 1fr; }
            .data-row { padding-bottom: 4px; }
            .data-label { font-size: 6px; }
            .data-value { font-size: 10px; }
            .data-value.id-num { font-size: 13px; }
            .data-value.crime { font-size: 10px; }

            .bottom-grid { margin: 0 12px 0 5px; }
            .grid-cell { padding: 4px 8px; }
            .grid-cell .g-label { font-size: 5px; }
            .grid-cell .g-value { font-size: 9px; margin-top: 1px; }

            .status-footer { padding: 4px 15px; }
            .pulse { width: 5px; height: 5px; }
            .pulse-text { font-size: 7px; }
            .timestamp { font-size: 7px; }
        }
    </style>
</head>
<body>

<!-- Main card -->
<div class="id-card">
    <div class="corner-bl"></div>
    <div class="corner-br"></div>

    <div class="header">
        <div class="header-left">
            <h1>PRISONER FILE</h1>
            <div class="sub">CORRECTIONS NETWORK v4.2</div>
        </div>
        <div class="header-right">
            <div class="threat-level">THREAT LEVEL</div>
            <div class="threat-bars">
                <div class="threat-bar"></div>
                <div class="threat-bar"></div>
                <div class="threat-bar"></div>
                <div class="threat-bar"></div>
                <div class="threat-bar dim"></div>
            </div>
        </div>
    </div>

    <div class="mugshot-container">
        <img src="menios.jpg" alt="Mugshot">
        <div class="scan-line"></div>
        <div class="photo-id">BIOMETRIC SCAN</div>
    </div>

    <div class="right-content">
        <div class="name-strip">
            <div class="data-label">Inmate Name</div>
            <div class="data-value name">MENIOS PENIOS</div>
        </div>
        <div class="data-grid">
            <div class="data-row">
                <div class="data-label">Inmate ID</div>
                <div class="data-value id-num">#183549</div>
            </div>
            <div class="data-row">
                <div class="data-label">Charges</div>
                <div class="data-value crime">FAKE TAXI</div>
            </div>
            <div class="data-row">
                <div class="data-label">Age</div>
                <div class="data-value">27</div>
            </div>
            <div class="data-row">
                <div class="data-label">Status</div>
                <div class="data-value" style="color: #ff3333;">ESCAPED</div>
            </div>
            <div class="data-row">
                <div class="data-label">Last Located</div>
                <div class="data-value">Rethymno</div>
            </div>
            <div class="data-row">
                <div class="data-label">Sentence</div>
                <div class="data-value" style="color: #ff6600;">CLASSIFIED</div>
            </div>
        </div>
    </div>

    <div class="bottom-grid">
        <div class="grid-cell"><div class="g-label">Most Wanted</div><div class="g-value">#4 of 5</div></div>
        <div class="grid-cell"><div class="g-label">Bounty Reward</div><div class="g-value bounty">â‚¬80,000,000</div></div>
        <div class="grid-cell"><div class="g-label">Escaped On</div><div class="g-value" style="color: #ff3333;">21/02/2026</div></div>
        <div class="grid-cell"><div class="g-label">Blood Type</div><div class="g-value">O+</div></div>
    </div>

    <div class="status-footer">
        <div class="pulse-container">
            <div class="pulse"></div>
            <div class="pulse-text">MONITORING</div>
        </div>
        <div class="timestamp" id="timestamp"></div>
    </div>
</div>

<script>
    function setRealViewport() {
        document.documentElement.style.setProperty('--real-vh', window.innerHeight * 0.01 + 'px');
        document.documentElement.style.setProperty('--real-vw', window.innerWidth * 0.01 + 'px');
    }
    setRealViewport();
    window.addEventListener('resize', setRealViewport);
    window.addEventListener('orientationchange', function() { setTimeout(setRealViewport, 100); });

    function updateTime() {
        const now = new Date();
        document.getElementById('timestamp').textContent =
            now.toISOString().replace('T', ' // ').substring(0, 22);
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
</body>
</html>
